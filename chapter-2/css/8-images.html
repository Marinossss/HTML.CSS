<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="../css/css/8-images.css">
</head>
<body>
    <img src="../../images/athens.jpg" alt="Athens"
    class="img-rounded city">

    <img src="../../images/paris.jpg" alt="Paris"
    class="city img-cicle">

    <a href="../../images/london.jpg" target="_blank">
        <img src="../../images/london.jpg" class="city thumbnail"
        alt="London">
    </a>
        <div class="card">
            <img class="card-image" src="../../images/new-york.jpg" alt="New York">
            <div class="card-text">
                <p>New York</p>
            </div>
        </div>
    
    <div class="london-bg"></div>
</body>
</html>
