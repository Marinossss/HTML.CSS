<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Αντρας</label>
        <input type="radio" id="female" value="female" name="gender" checked>
        <label for="female">Γυναικα</label>
        </div>

        <div>
            <input type="checkbox" value="bike" id="bicycle">
            <label for="bicycle">Ποδηλατο</label>
            <input type="checkbox" id="motorcycle" value="motorcycle" checked>
            <label for="motorcycle">Μοτοσυκλετα</label>
            <input type="checkbox" id="car" value="car">
            <label for="car">Αυτοκινητο</label>
        </div>
        <div>
            <label for="nationality">Υπηκοτητα</label>
            <select id="nationality">
                <option value="" disabled selected hidden>Επιλεξτε Υπηκοτητα</option>
                <option value="greek">Ελλαδα</option>
                <option value="english">Αγγλια</option>
                <option value="spanish">Ισπανια</option>
            </select>


        </div>
        <fieldset>
            <legend>Προσωπικα Στοιχεια</legend>
        <div>
            <label for="firstname">Ονομα</label>
            <input type="text" id="firstname" placeholder="Εισαγεται ονομα" required minlength="5" maxlength="10">
         </div>

         <div>
            <label for="">Επιθετο</label>
            <input type="text" id="lastname" placeholder="Εισαγεται επιθετο">
         </div>

         <div>
            <label for="workExperience">Χρονια Προυπηρεσιας</label>
            <input type="number" id="workExperience" min="3" max="10">
         </div>
        </fieldset>
         <div>
            <label for="birthday">Χρονολογια γεννησης</label>
            <input type="date" id="birthday">
         </div>

         <div>
            <label for="email">Email</label>
            <input type="email" id="email">
         </div>

         <div>
            <input type="submit" value="Υποβολη">
            <input type="reset" value="Επαναφορα">
         </div>

  
  
  
  
  
  
  
  
    </form>
</body>
</html>
